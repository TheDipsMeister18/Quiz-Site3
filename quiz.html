<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/quiz_styles.css" />
	</head>
	<body>
		<!-- Navbar -->

		<section id="navbar">
			<nav class="navbar navbar-light bg-color">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Quiz</a>
				</div>
			</nav>
		</section>

		<!-- Navbar End -->

		<!-- Hero  -->

		<section id="hero">
			<div class="hero">
				<div class="left-box">
					<div class="question" id="question">
						<p>
							<button
								id="para-btn"
								class="btn btn-dark dropdown-toggle hide"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapseExample"
								aria-expanded="false"
								aria-controls="collapseExample"
							>
								View the paragraph
							</button>
						</p>
						<div class="collapse" id="collapseExample">
							<div class="card card-body" id="para"></div>
						</div>
						<p id="question-body"></p>
					</div>
					<div class="options">
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault1"
								onclick="option(this.id)"
							/>
							<label
								id="option1"
								class="form-check-label"
								for="flexRadioDefault1"
							>
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault2"
								onclick="option(this.id)"
							/>
							<label
								id="option2"
								class="form-check-label"
								for="flexRadioDefault2"
							>
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault3"
								onclick="option(this.id)"
							/>
							<label
								id="option3"
								class="form-check-label"
								for="flexRadioDefault3"
							>
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="flexRadioDefault4"
								onclick="option(this.id)"
							/>
							<label
								id="option4"
								class="form-check-label"
								for="flexRadioDefault4"
							>
							</label>
						</div>
					</div>
					<div class="special-keys">
						<div class="form-check form-switch">
							<input
								class="form-check-input"
								type="checkbox"
								id="flexSwitchCheckDefault"
								onclick="review(this.id)"
							/>
							<label class="form-check-label" for="flexSwitchCheckDefault"
								>Marked for Review</label
							>
						</div>
						<input
							class="btn btn-primary"
							type="reset"
							value="Reset"
							onclick="reset()"
						/>
					</div>
				</div>
				<div class="right-box">
					<div class="qno">
						<button
							id="btn-1"
							type="button"
							class="btn btn-light btn-circle btn-sm"
							onclick="btnChange(); show(0)"
						>
							1
						</button>
						<button
							id="btn-2"
							type="button"
							class="btn btn-light btn-circle btn-sm"
							onclick="btnChange(); show(1)"
						>
							2
						</button>
						<button
							id="btn-3"
							type="button"
							class="btn btn-light btn-circle btn-sm"
							onclick="btnChange(); show(2)"
						>
							3
						</button>
						<button
							id="btn-4"
							type="button"
							class="btn btn-light btn-circle btn-sm"
							onclick=" btnChange(); show(3)"
						>
							4
						</button>
						<button
							id="btn-5"
							type="button"
							class="btn btn-light btn-circle btn-sm"
							onclick="btnChange(); show(4)"
						>
							5
						</button>
					</div>
					<div class="timer">
						<p id="countdown"></p>
					</div>
				</div>
			</div>
		</section>

		<!-- Hero End -->

		<!-- Footer -->

		<section id="container-fluid footer">
			<div class="footer">
				<button type="button" class="btn btn-primary" onclick="prev()">
					Prev
				</button>
				<button type="button" class="btn btn-primary" onclick="next()">
					Next
				</button>
				<button type="submit" class="btn btn-success" onclick="getScore()">
					Submit
				</button>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="./js/index.js"></script>
	</body>
</html>
